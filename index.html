    <div class="challenge5">

            <h3><span id="blackjack-result">Let s play</span></h3>
            <h4>Hello world</h4>
            <div class="blackjack-row-1">
                <div class="your-box">
                    <h2>You: <span id="dealer-blackjack-result">0</span></h2>

                <div class="dealer-box">

                </div>
            </div>

            <div class="blackjack-row-3">
                <table>
                    <tr>
                        <th>Wins</th>
                        <th>Losses</th>
                        <th>Draws</th>
                    </tr>
                    <tr>
                        <td>0</td>

                    </tr>
                </table>
            </div>
        </div>
